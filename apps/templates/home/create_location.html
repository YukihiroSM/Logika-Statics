{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <!-- [ breadcrumb ] start -->
                    <div class="page-header">
                        <div class="page-block">
                            <div class="row align-items-center">
                                <div class="col-md-12">
                                    <div class="page-header-title">
                                        <h5 class="m-b-10"> Створення локації </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ breadcrumb ] end -->
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>Заповніть форму: </h5>
                                        </div>
                                        <div class="card-body">
                                            <hr>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <form method="POST" action="/create_location">
                                                        {% csrf_token %}
                                                        <div class="form-group">
                                                            <label for="lms_name">Назва в ЛМС</label>
                                                            <input type="text" class="form-control" id="lms_name" aria-describedby="emailHelp" placeholder="">
<!--                                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="km">Клієнтський менеджер</label>
                                                            <input type="text" class="form-control" id="km" placeholder="">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="tm">Територіальний менеджер</label>
                                                            <input type="text" class="form-control" id="tm" placeholder="">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="rm">Регіональний менеджер</label>
                                                            <input type="text" class="form-control" id="rm" placeholder="">
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="tutor">Т'ютор</label>
                                                            <input type="text" class="form-control" id="tutor" placeholder="">
                                                        </div>
                                                        <button type="submit" class="btn btn-primary">Внести зміни</button>
                                                    </form>
                                                </div>
                                        </div>
                                    </div>

                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
